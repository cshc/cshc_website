{% include "venues/_gmap_js.html" %}

<script type="text/javascript">
    
    function initMap(address, index){
        
        $('#map_canvas' + index).gmap3(
            { map:{
                address:address,
                options:{
                zoomControl:false,
                overviewMapControl:false,
                mapTypeControl:false,
                panControl:false,
                scaleControl:false,
                rotateControl:false,
                streetViewControl:false,
                zoom: 10,
                opts:{
                    scrollwheel:true
                }
                }
            },
            marker:{
                address:address
            }
            }
        );
    }

    $(function(){
    {% for m in match_list %}
        {% if m.match.venue %}
            initMap("{{ m.match.venue.full_address }}", "{{ forloop.counter0 }}")
        {% endif %}
    {% endfor %}
          
    });
</script>
