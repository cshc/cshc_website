{% load core_tags %}

<div class="btn-group btn-large">
  <a class="btn dropdown-toggle" data-toggle="dropdown" href="#" title="Select season">
    {{ season }}
    <span class="caret"></span>
  </a>
  <ul class="dropdown-menu">
    <li {% if '2012' == season %}class="active"{% endif %}><a href="{{ url_prefix }}2012/">2012</a></li>
    <li {% if '2011' == season %}class="active"{% endif %}><a href="{{ url_prefix }}2011/">2011</a></li>
    <li {% if '2010' == season %}class="active"{% endif %}><a href="{{ url_prefix }}2010/">2010</a></li>
    <li {% if '2009' == season %}class="active"{% endif %}><a href="{{ url_prefix }}2009/">2009</a></li>
    <li {% if '2008' == season %}class="active"{% endif %}><a href="{{ url_prefix }}2008/">2008</a></li>
    <li {% if '2007' == season %}class="active"{% endif %}><a href="{{ url_prefix }}2007/">2007</a></li>
  </ul>
</div>
