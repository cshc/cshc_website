{% comment %}
Reusable snippet for a committee member's profile.

Expects two parameters, 'role' and 'role_name'
{% endcomment %}

<a class="captain-link" href="{{ role.member.get_absolute_url }}">
    <div class="media">
        <div class="pull-left media-object">
            {% include 'members/_profile_pic_thumbnail.html' with member=role.member %}
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{ role.member }}</h4>
            <p>{{ role_name }}</p>
        </div>
    </div>
</a>
