<h4>{{ participation.division }}&nbsp;&nbsp; <small>{{ participation.season }}</small></h4>
<table class="table table-striped table-hover table-condensed">
    <thead>
        <tr><th>Team</th><th>P</th><th>W</th><th>D</th><th>L</th><th>GF</th><th>GA</th><th>GD</th><th>Pts</th><th></th></tr>
    </thead>
    <tbody>
        {% for t in division.teams %}
        <tr {% if t.name == team.abbr_name %}class="success"{% endif %} >
            <td>{{ t.name|capfirst }}</td>
            <td>{{ t.played }}</td>
            <td>{{ t.won }}</td>
            <td>{{ t.drawn }}</td>
            <td>{{ t.lost }}</td>
            <td>{{ t.goals_for }}</td>
            <td>{{ t.goals_against }}</td>
            <td>{{ t.goal_difference }}</td>
            <td>{{ t.points }}</td>
            <td>{{ t.notes }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
