<table class="table table-striped table-hover table-condensed table-middle-align">
    <thead>
        <tr><th></th><th>Date</th><th>Time</th><th>Team</th><th>Opposition</th><th></th></tr>
    </thead>
    <tbody>
        {% for m in match_schedule %}
        <tr>
            <td>{% include 'matches/_fixture_icon.html' with match=m %}</td>
            <td class="no-break"><a title="Matches on {{ m.date|date:"d-M-y" }}" href="{% url 'matches_by_date' m.date|date:"d-M-y"%}">{{ m.date|date:"jS M Y" }}</a></td>
            <td>{% if m.match.time %}{{ m.match.time|time:"H:i" }}{% else %}<abbr title="Time not known">TBD</abbr>{% endif %}</td>
            <td><a href="{{ m.our_team.get_absolute_url }}" title="Team details">{{ m.our_team.long_name }}</a></td>
            <td><a href="{{ m.opp_team.club.get_absolute_url }}" title="Club details">{{ m.opp_team.name }}</a></td>
            <td><a href="{{ m.get_absolute_url }}" title="Match details"><i class="icon-circle-arrow-right"></i></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
